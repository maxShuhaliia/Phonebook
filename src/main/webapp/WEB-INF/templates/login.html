<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
					xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="../../favicon.ico"/>
    <title>Login page</title>
    <!-- Bootstrap core CSS -->
     <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
     <link href="files/login.css" rel="stylesheet"/>
  </head>
  <body>
     <div class="container" id="centered" > 
            <form th:action="@{/login}" class="form-horizontal" id="foo"  method="POST">
                <h3>Log In</h3>
                <div class="errorMessage" th:if="${param.error}">
                    <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>  Invalid user or password <br/>  Please try again!!!
                </div>
               
                  <div class="form-group">
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputLogin" name="login" placeholder="Login"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox" id="rememberAndLoginBtn">
                        <label>
                           <input id="rememberLabel" type="checkbox"/> Remember me 
                        </label>
                        <button id="loginBtn" type="submit" class="btn btn-success">Log in</button>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    </div>   
                  </div>
            </form>      
            <a id="registerBtn" class="btn btn-primary" style="float:right" href="register.html">Register</a>
      </div>    
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
